<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-hover">
                    <tr class="table-secondary">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Director</th>
                        <th>Fecha</th>
                        <th>Calificación</th>
                        <th>Eliminar</th>
                        <th>Modificar</th>
                    </tr>
            
                    <tbody id="table"></tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="btn-group btn-group-justified">
                <button id="actTabla" type="button" class="btn btn-outline-primary">Actualizar</button>
                <button id="orgTabla" type="button" class="btn btn-outline-secondary">Ordenar por nombre</button>
                <button id="fecTabla" type="button" class="btn btn-outline-info">Ordenar por fecha</button>
            </div>
        </div>
    </div>



    <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row">
                <div class="bg-info btn-group btn-group-justified p-5 rounded-5 text-black" style="width: 25rem">
                    <form id="formCreate">
                        <fieldset>
                        <legend>Ingresar nueva película</legend>
                        <div class="mb-3">
                            <label for="Titulo" class="form-label" >Nombre</label>
                            <input type="text" name="Titulo" class="form-control" placeholder="Nombre película">
                        </div>
                        <div class="mb-3">
                            <label for="Director" class="form-label">Director</label>
                            <input type="text" name="Director" class="form-control" placeholder="Director película">
                        </div>
                        <div class="mb-3">
                            <label for="Fecha" class="form-label">Fecha</label>
                            <input type="number" name="Fecha" class="form-control" placeholder="Año de lazamiento película">
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Calificación</label>
                            <input type="number" name="rating" class="form-control" placeholder="Calificación">
                        </div>
                        <button id="nuevoData" type="submit" class="p-2 bg-black rounded-4 text-white"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                            </svg>  Enviar</button>
                        </fieldset>
                    </form>        
                </div>
            </div> 
    </div>


    <div class="modal" tabindex="-1" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <form id="formCreate">
                    <fieldset>
                    <legend>Modificar película</legend>
                    <div class="mb-3">
                        <label for="Titulo" class="form-label" >Nombre</label>
                        <input type="text" name="Titulo" class="form-control" placeholder="Nombre película">
                    </div>
                    <div class="mb-3">
                        <label for="Director" class="form-label">Director</label>
                        <input type="text" name="Director" class="form-control" placeholder="Director película">
                    </div>
                    <div class="mb-3">
                        <label for="Fecha" class="form-label">Fecha</label>
                        <input type="number" name="Fecha" class="form-control" placeholder="Año de lazamiento película">
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Calificación</label>
                        <input type="number" name="rating" class="form-control" placeholder="Calificación">
                    </div>
                    <button id="nuevoData" type="submit" class="p-2 bg-black rounded-4 text-white"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                        </svg>  Enviar</button>
                    </fieldset>
                </form>        
          </div>
        </div>
      </div>

    <script src="./veiw/table.veiw.js"></script>
</body>
</html>
